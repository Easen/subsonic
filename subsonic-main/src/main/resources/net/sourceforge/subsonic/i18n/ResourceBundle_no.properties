# helpPopup.jsp
helppopup.title = Subsonic - Hjelp
helppopup.cover.title = Bildestørrelse
helppopup.cover.text = <p>Angir hvor store bildene med platecover skal være. Du kan også skru av bildevisning.</p>
helppopup.transcode.title = Maksimal båndbredde
helppopup.transcode.text = <p>Du kan sette en øvre grense for båndbredden som skal brukes for denne spilleren. Dette kan være aktuelt \
                            dersom du har begrenset båndbredde på nettverket ditt.</p> \
                            <p>Dersom du for eksempel har en mp3-fil som er kodet med 256 Kbps (kilobits per sekund), og setter \
                            maksimal båndbredde til 128, vil Subsonic automatisk re-kode mp3-strømmen til 128 Kbps.</p> \
                            <p>Dette valget krever av LAME er installert. LAME <a target="_blank" href="http://lame.sourceforge.net/">(http://lame.sourceforge.net)</a> \
                            er en gratis høy-kvalitets mp3-koder som kan lastes ned <a target="_blank" href="http://mitiok.cjb.net/">her</a>. \
                            Du må legge til mappen hvor du installerer LAME i PATH-variabelen.</p> \
                            <p>Automatisk re-koding til lavere båndbredde er bare tilgjengelig for mp3-filer kodet med konstant bitrate \
                            (CBR).  Dette er imidlertid det mest vanlige formatet.</p>
helppopup.playlistfolder.title = Mappe for spillelister
helppopup.playlistfolder.text = <p>Her angir du hvilken mappe spillelistene er plassert i.</p>
helppopup.musicmask.title = Mønster for musikk
helppopup.musicmask.text = <p>Her angir du hvilke filtyper som skal gjenkjennes som musikk.</p>
helppopup.coverartmask.title = Mønster for bilder
helppopup.coverartmask.text = <p>Her angir du hvilke filtyper som skal gjenkjennes som bilder av platecover.</p>
helppopup.index.title = Indeks
helppopup.index.text = <p>Her angir du hvordan indeksen øverst på siden skal se ut. Denne indeksen gjør deg i stand til å \
                       raskt hoppe til mapper som ligger på øverste nivå i musikk-mappen din.</p> \
                       <p>Spesifikasjonen er en mellomrom-separert liste av indeks-elementer. Vanligvis er hvert element en enkelt \
                       bokstav, men du kan også angi flere bokstaver. For eksempel vil elementet <em>The</em> lenke til alle mapper \
                       som starter med "The".</p> \
                       <p>Du kan også lage et element bestående av flere bokstaver i parentes. For eksempel vil elementet \
                       <em>A-E(ABCDE)</em> vises som <em>A-E</em>, og lenke til alle mapper som starter med enten A, B, C, D eller E. \
                       Dette kan være nyttig for å gruppere sjeldent brukte bokstaver (f.eks X, Y, Z, Æ, Ø, Å), eller for å gruppere \
                       bokstaver med aksenter (f.eks A, À and Á)</p> \
                       <p>Filer og mapper som ikke dekkes av noen indeks-elementer blir plassert under elementet "#".</p>
helppopup.ignoredarticles.title = Utelatte artikler
helppopup.ignoredarticles.text = <p>Her kan du angi en liste av artikler (for eksempel "The") som skal utelates når indeksen lages.</p>
helppopup.language.title = Språk
helppopup.language.text = <p>Her kan du hvilket språk Subsonic skal bruke.</p>
helppopup.welcomemessage.title = Velkomstmelding
helppopup.welcomemessage.text = <p>Her kan du angi meldingen som skal vises på hjemmesiden til Subsonic.</p>
helppopup.coverartlimit.title = Maks bildeantall
helppopup.coverartlimit.text = <p>Her kan du angi det maksimale antall bilder som skal vises på en side.</p>
helppopup.playername.title = Navn på spiller
helppopup.playername.text = <p>Her kan du angi et navn på spilleren som er lett å huske, for eksempel "Arbeid" eller "Stue".</p>
helppopup.autocontrol.title = Kontroller spilleren automatisk
helppopup.autocontrol.text = <p>Angir om Subsonic skal starte spilleren automatisk når du trykker "Start" i spillelista. Hvis ikke \
                             dette valget er skrudd på, må du selv starte spilleren og koble den til Subsonic.</p>
helppopup.dynamicip.title = Dynamisk IP-adresse
helppopup.dynamicip.text = <p>Skru av dette valget hvis spilleren bruker en fast (statisk) IP-adresse.</p>

